<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduConnect — Student Dashboard</title>

  <!-- Main Dashboard CSS -->
  <link rel="stylesheet" href="dash-style.css" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden" aria-hidden="true">
    <div class="loader"></div>
  </div>

  <!-- Toaster Notification -->
  <div id="toaster" class="toaster" aria-live="polite"></div>

  <div class="app">

    <!-- =========================================
         SIDEBAR
    ========================================== -->
    <aside class="sidebar">
      <div class="brand">
        <i class="fas fa-graduation-cap"></i>
        <span>EduConnect</span>
      </div>

      <nav class="menu">
        <a href="#overview" class="menu-item active">
          <i class="fas fa-home"></i><span>Overview</span>
        </a>
        <a href="schedule.html" target="_blank" class="menu-item">
          <i class="fas fa-calendar-alt"></i><span>Schedule</span>
        </a>
        <a href="assignments.html" class="menu-item">
          <i class="fas fa-tasks"></i><span>Assignments</span>
        </a>
        <a href="resources.html" class="menu-item">
          <i class="fas fa-book"></i><span>Resources</span>
        </a>
        <a href="announcements.html" class="menu-item">
          <i class="fas fa-bullhorn"></i><span>Announcements</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-ghost">
          <i class="fas fa-sign-out-alt"></i> Log out
        </button>
      </div>
    </aside>

    <!-- =========================================
         MAIN AREA
    ========================================== -->
    <main class="main">

      <!-- Top Bar -->
      <header class="topbar">
        <div class="search">
          <input id="searchInput" placeholder="Search..." />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div class="profile">
          <div class="profile-info">
            <div id="avatar" class="avatar">U</div>
            <div>
              <div id="displayName" class="name">Loading...</div>
              <div id="displayRole" class="role">—</div>
            </div>
          </div>
        </div>
      </header>

      <!-- Grid / Cards -->
      <section class="grid">

        <!-- Overview -->
        <div class="card stats">
          <h3>Overview</h3>

          <div class="stat-grid">
            <div class="stat">
              <div class="stat-label">Today's Classes</div>
              <div id="todayClasses" class="stat-value">0</div>
            </div>

            <div class="stat">
              <div class="stat-label">Pending Assignments</div>
              <div id="pendingAssignments" class="stat-value">0</div>
            </div>

            <div class="stat">
              <div class="stat-label">Announcements</div>
              <div id="annCount" class="stat-value">0</div>
            </div>

            <div class="stat">
              <div class="stat-label">Attendance</div>
              <div id="attendance" class="stat-value">—</div>
            </div>
          </div>
        </div>

        <!-- Schedule -->
        <div id="schedule" class="card">
          <h3>Today's Schedule</h3>

          <table class="table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Subject</th>
                <th>Teacher</th>
                <th>Room</th>
              </tr>
            </thead>
            <tbody id="scheduleBody"></tbody>
          </table>
        </div>

        <!-- Assignments -->
        <div id="assignments" class="card">
          <h3>Assignments</h3>
          <div id="assignmentList" class="list"></div>
        </div>

        <!-- Announcements -->
        <div id="announcements" class="card">
          <h3>Announcements</h3>
          <div id="announcementList" class="list"></div>
        </div>

        <!-- ============================
             CERTIFICATE SECTION ADDED
        ============================ -->
        <div id="certificates" class="card">
          <h3>Certificates</h3>
          <p>You can issue certificates for completed courses.</p>

          <button id="issueCertBtn" class="enroll" style="margin-top:10px;">
            <i class="fas fa-file-certificate"></i> Issue Certificate
          </button>
        </div>

      </section>
    </main>

  </div>

  <!-- Firebase + Dashboard Script -->
  <script type="module" src="dash.js"></script>

  <!-- Issue Certificate Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASx50b8ROauA0M9J9dJp737QTfbdr1IAs",
      authDomain: "educonnect-57f76.firebaseapp.com",
      projectId: "educonnect-57f76",
      storageBucket: "educonnect-57f76.appspot.com",
      messagingSenderId: "742758782675",
      appId: "1:742758782675:web:5ebe067b5d6b725cefe626"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let loggedUser = null;

    onAuthStateChanged(auth, (user) => {
      loggedUser = user;
    });

    document.getElementById("issueCertBtn").addEventListener("click", () => {
      if (!loggedUser) {
        alert("Please log in to issue certificates.");
        return window.location.href = "login.html";
      }

      const studentName = loggedUser.email.split("@")[0];

      // TEMP — until you add dropdown 
      const courseName = prompt("Enter course name for certificate:");

      if (!courseName) return;

      window.location.href =
        `certificate-template.html?name=${encodeURIComponent(studentName)}&course=${encodeURIComponent(courseName)}`;
    });
  </script>

</body>
</html>
