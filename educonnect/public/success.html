<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful — EduConnect</title>

  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #14d9a5, #0e8f70);
      overflow: hidden;
    }

    /* Animated Background Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 8s ease-in-out infinite;
    }

    .circle:nth-child(1) {
      width: 220px;
      height: 220px;
      top: -40px;
      right: -40px;
    }

    .circle:nth-child(2) {
      width: 180px;
      height: 180px;
      bottom: -50px;
      left: -30px;
      animation-duration: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(25px); }
    }

    /* Glass Card */
    .box {
      position: relative;
      width: 420px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Success Icon */
    .checkmark {
      font-size: 65px;
      color: #fff;
      margin-bottom: 20px;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      color: #eafff8;
      font-size: 15px;
      margin-bottom: 25px;
    }

    /* Button */
    a {
      display: inline-block;
      padding: 12px 26px;
      background: #ffffff;
      color: #0e8f70;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,255,255,0.3);
    }

    a:hover {
      background: #dffaf3;
      transform: translateY(-3px);
    }
  </style>

</head>
<body>

  <div class="circle"></div>
  <div class="circle"></div>

  <div class="box">
    <div class="checkmark">✔</div>
    <h1>Registration Successful!</h1>
    <p>Your account has been created. You can now log in and continue your journey.</p>

    <a href="login.html">Go to Login</a>
  </div>

</body>
</html>
