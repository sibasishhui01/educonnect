<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduConnect Certificate</title>
  <style>
    body {
      background: #eef2f7;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      font-family: "Georgia", serif;
    }

    .certificate-container {
      width: 900px;
      height: auto;
      background: #ffffff;
      padding: 50px;
      border: 18px solid #d4af37;
      position: relative;
      box-shadow: 0 10px 35px rgba(0,0,0,0.2);
    }

    /* Decorative Corner Borders */
    .corner {
      position: absolute;
      width: 90px;
      height: 90px;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .corner.tl { top: -2px; left: -2px; transform: rotate(0deg); }
    .corner.tr { top: -2px; right: -2px; transform: rotate(90deg); }
    .corner.bl { bottom: -2px; left: -2px; transform: rotate(270deg); }
    .corner.br { bottom: -2px; right: -2px; transform: rotate(180deg); }

    /* Main Heading */
    .certificate-title {
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      margin-top: 10px;
      font-family: "Times New Roman", serif;
      letter-spacing: 1px;
      color: #1a1a1a;
    }

    /* Seal / Logo */
    .seal {
      text-align: center;
      margin-top: 10px;
      margin-bottom: -10px;
    }

    .seal img {
      width: 110px;
      opacity: 0.95;
    }

    /* Subtitle */
    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-top: 5px;
    }

    /* Student Name */
    .student-name {
      text-align: center;
      font-size: 38px;
      font-weight: bold;
      margin: 25px 0;
      font-family: "Times New Roman", serif;
      color: #1a1a1a;
    }

    /* Course Section */
    .course-text {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      font-style: italic;
      color: #444;
    }

    .course-name {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #000;
      margin-top: 5px;
    }

    /* Footer Area */
    .footer-section {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      font-size: 18px;
    }

    .footer-section div {
      text-align: center;
    }

    .line {
      border-top: 1.5px solid #000;
      width: 220px;
      margin: auto;
      margin-bottom: 5px;
    }

  </style>
</head>

<body>

  <div class="certificate-container" id="certificate">

    <!-- Decorative Corners -->
    <div class="corner tl" style="background-image:url('https://i.imgur.com/3gXQmc7.png');"></div>
    <div class="corner tr" style="background-image:url('https://i.imgur.com/3gXQmc7.png');"></div>
    <div class="corner bl" style="background-image:url('https://i.imgur.com/3gXQmc7.png');"></div>
    <div class="corner br" style="background-image:url('https://i.imgur.com/3gXQmc7.png');"></div>

    <!-- Seal / Logo -->
    <div class="seal">
      <img src="https://i.imgur.com/8pY2N5Z.png" alt="Seal"> <!-- replace with your logo -->
    </div>

    <div class="certificate-title">Certificate of Appreciation</div>
    <div class="subtitle">This certificate is proudly presented to</div>

    <!-- Student Name -->
    <div class="student-name" id="studentName">Student Name</div>

    <div class="subtitle">for successfully completing the course</div>

    <!-- Course Name -->
    <div class="course-name" id="courseName">Course Name</div>

    <!-- Footer -->
    <div class="footer-section">
      <div>
        <div class="line"></div>
        <span>Date: <span id="certDate"></span></span>
      </div>
      <div>
        <div class="line"></div>
        <span>Signature</span>
      </div>
    </div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  // Fill certificate with URL data
  const params = new URLSearchParams(window.location.search);
  document.getElementById("studentName").textContent = params.get("name") || "Student Name";
  document.getElementById("courseName").textContent = params.get("course") || "Course Name";
  document.getElementById("certDate").textContent = new Date().toLocaleDateString();

  // Export certificate as PDF
  setTimeout(() => {
    html2canvas(document.getElementById("certificate"), { scale: 3 }).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF("landscape", "pt", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(imgData, "PNG", 0, 20, width, height);
      pdf.save("EduConnect-Certificate.pdf");
    });
  }, 1000);
</script>

</body>
</html>
